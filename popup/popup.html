<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Reply Generator Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Reply Generator</h1>
      <p class="subtitle">X & LinkedIn contextual replies</p>
    </header>

    <main>
      <section class="api-settings">
        <h3>API Configuration</h3>
        <div class="form-group">
          <label for="apiProvider">Provider</label>
          <select id="apiProvider">
            <option value="openai">OpenAI (GPT-4o-mini)</option>
            <option value="claude">Anthropic Claude (Haiku)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="apiKey">API Key</label>
          <div class="password-input">
            <input type="password" id="apiKey" placeholder="Enter your API key">
            <button type="button" id="togglePassword">Show</button>
          </div>
        </div>
      </section>

      <section class="preferences">
        <h3>Reply Preferences</h3>
        <div class="form-group">
          <label for="tone">Tone</label>
          <select id="tone">
            <option value="professional">Professional</option>
            <option value="casual">Casual & Friendly</option>
            <option value="enthusiastic">Enthusiastic</option>
            <option value="thoughtful">Thoughtful & Analytical</option>
            <option value="supportive">Supportive</option>
          </select>
        </div>
        <div class="form-group">
          <label>Length</label>
          <div class="radio-group">
            <label><input type="radio" name="length" value="concise"> Concise</label>
            <label><input type="radio" name="length" value="medium" checked> Medium</label>
            <label><input type="radio" name="length" value="detailed"> Detailed</label>
          </div>
        </div>
        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" id="includeEmojis"> Include Emojis
          </label>
        </div>
        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" id="autoInsert"> Auto-insert Reply
          </label>
        </div>
      </section>

      <section class="personal-context">
        <h3>Personal Context</h3>
        <div class="form-group">
          <label for="personalContext">About You (max 500 chars)</label>
          <textarea id="personalContext" placeholder="e.g., I am a software engineer interested in AI..."></textarea>
          <span id="charCount">0/500</span>
        </div>
      </section>
    </main>

    <footer>
      <p id="statusMessage"></p>
      <button id="saveBtn" class="primary-btn">Save Settings</button>
    </footer>
  </div>
  <script src="../utils/constants.js"></script>
  <script src="../utils/storage-manager.js"></script>
  <script src="popup.js"></script>
</body>
</html>
